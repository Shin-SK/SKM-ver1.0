{% extends "base-noFrame.html" %}

{% block content %}
<section class="reset form noFrame">
    <div class="container">
        <div class="mainTitle">パスワードリセット</div>
        <div class="subTitle">登録したメールアドレスを入力してください。パスワードリセットリンクを送信します。</div>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">送信</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
