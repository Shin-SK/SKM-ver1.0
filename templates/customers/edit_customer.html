{% extends "base.html" %}

{% block title %}顧客情報編集{% endblock %}

{% block content %}
<div class="edit">
    <h1>{% if customer %}顧客情報を編集{% else %}新しい顧客を追加{% endif %}</h1>
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form__wrap">
            <div class="box">
                <label for="first_name">姓</label>
                <input type="text" id="first_name" name="first_name" value="{{ form.first_name.value|default:'' }}">
            </div>

            <div class="box">
                <label for="last_name">名</label>
                <input type="text" id="last_name" name="last_name" value="{{ form.last_name.value|default:'' }}">
            </div>

            <div class="box">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" value="{{ form.email.value|default:'' }}">
            </div>

            <div class="box">
                <label for="phone_number">電話番号</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ form.phone_number.value|default:'' }}">
            </div>

            <div class="box">
                <label for="company_name">会社名</label>
                <input type="text" id="company_name" name="company_name" value="{{ form.company_name.value|default:'' }}">
            </div>

            <!-- 郵便番号フィールド（AjaxZip3用） -->
            <div class="box">
                <label for="zip">郵便番号</label>
                <input type="text" id="zip" name="zip" placeholder="1000001" onkeyup="AjaxZip3.zip2addr(this, '', 'address', 'address');">
            </div>

            <div class="box">
                <label for="address">住所</label>
                <textarea id="address" name="address" rows="3" placeholder="自動入力された先を記入してください">{{ form.address.value|default:'' }}</textarea>
            </div>
        </div>

        <button type="submit">保存</button>
    </form>

    <a href="{% url 'customer_list' %}">戻る</a>
</div>

{% endblock %}
