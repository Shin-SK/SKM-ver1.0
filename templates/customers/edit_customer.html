{% extends "base.html" %}

{% block title %}顧客情報編集{% endblock %}

{% block content %}
<div class="edit">
    <h1>{% if customer %}顧客情報を編集{% else %}新しい顧客を追加{% endif %}</h1>
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form__wrap">
            {% for field in form %}
            <div class="box">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'customer_list' %}">戻る</a>
    {% endblock %}
</div>
