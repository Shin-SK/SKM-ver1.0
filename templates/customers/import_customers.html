{% extends "base.html" %}

{% block title %}顧客情報のインポート{% endblock %}

{% block content %}
<h1>顧客情報のインポート</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">プレビュー</button>
</form>

{% if errors %}
    <h2>エラー一覧</h2>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
<a href="{% url 'customer_list' %}">戻る</a>
{% endblock %}
