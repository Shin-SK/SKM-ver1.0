{% extends "base.html" %}

{% block content %}
  <h1>請求書の作成</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h2>請求項目</h2>
    {{ formset.management_form }}
    <table>
      <thead>
        <tr>
          <th>品名</th>
          <th>数量</th>
          <th>単価</th>
          <th>削除</th>
        </tr>
      </thead>
      <tbody>
        {% for form in formset %}
          <tr>
            <td>{{ form.item_name }}</td>
            <td>{{ form.quantity }}</td>
            <td>{{ form.unit_price }}</td>
            <td>{{ form.DELETE }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="button" id="add-row" class="btn btn-secondary">行を追加</button>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
{% endblock %}
