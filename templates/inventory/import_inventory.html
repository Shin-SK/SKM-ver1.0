{% extends "base.html" %}

{% block title %}CSVインポート{% endblock %}

{% block content %}
<h1>在庫データのCSVインポート</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">インポート</button>
</form>
<a href="{% url 'inventory_list' %}">在庫リストに戻る</a>
{% endblock %}
