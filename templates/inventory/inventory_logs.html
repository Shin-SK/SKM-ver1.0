{% extends "base.html" %}

{% block title %}在庫変更履歴{% endblock %}

{% block content %}
<h1>在庫変更履歴</h1>
<a href="{% url 'inventory_list' %}">在庫リストに戻る</a>
<hr>
<table border="1">
    <thead>
        <tr>
            <th>時間</th>
            <th>ユーザー</th>
            <th>詳細</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.time }}</td>
            <td>{{ log.user }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">ログがありません。</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
