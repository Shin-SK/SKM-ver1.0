{% extends "base.html" %}

{% block title %}社員情報編集{% endblock %}

{% block content %}
<div class="edit">
<h1>社員情報編集</h1>
    <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form__wrap">
            {% for field in form %}
            <div class="box">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}
        </div>
        <button type="submit">保存</button>
    </form>
</div>
{% endblock %}
